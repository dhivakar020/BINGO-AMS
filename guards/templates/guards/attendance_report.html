<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Attendance Report</title>
  </head>
  <body>
    <h2>Attendance Report</h2>
    <table>
      <tr>
        <th>Guard</th>
        <th>Selfie</th>
        <th>Time</th>
        <th>Location</th>
      </tr>
      {% for attendance in attendances %}
      <tr>
        <td>{{ attendance.guard.username }}</td>
        <td><img src="{{ attendance.selfie.url }}" width="100" /></td>
        <td>{{ attendance.timestamp }}</td>
        <td>{{ attendance.location }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
